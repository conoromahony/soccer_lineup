{% extends "home/base.html" %}

{% block title %}Generate a Lineup{% endblock %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form action="" method="post">
      {% csrf_token %}
      <input class="lineup_button" type="submit" value="Generate Lineup">
  </form>
{% endblock %}
