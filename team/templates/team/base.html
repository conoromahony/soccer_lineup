{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link href="{% static "css/team.css" %}" rel="stylesheet">
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container-fluid container-md container pt-5">
            {% block content %}
            {% endblock %}
    </div>
</body>
</html>
